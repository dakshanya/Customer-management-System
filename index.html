    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>

      <form id="loginForm" method="POST" action="/signin">
        <label>
          <img src="static/img/mail.png" class="icon-label" alt="email" />Email Address
        </label>
        <input type="email" name="email" placeholder="Enter your email" required />
      
        <label>
          <img src="static/img/password_14562503.png" class="icon-label" alt="password" />Password
        </label>
        <div class="password-wrapper">
          <input type="password" name="password" id="password" placeholder="Enter your password" required />
        </div>
      
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
        </div>
      
        <button type="submit" class="login-btn">Sign In</button>
      
        <div class="or-divider">or</div>
      
        <p class="create-text">Don't have an account?</p>
        <button type="button" class="create-btn" onclick="goToSignup()">
          <img src="static/img/add-friend_15992003.png" class="icon-btn" alt="create account" />Create Account
        </button>
      </form>
